<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kofelini - Соціальні мережі</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1F3A5F;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .logo-header {
            position: absolute;
            top: 30px;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        .social-container {
            text-align: center;
            padding: 2rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .social-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 25px;
            background: #FFA300; /* Pantone 130C */
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-link i {
            font-size: 1.5rem;
            width: 30px;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
            background: #FF8C00; /* Темніший відтінок для hover */
        }

        .text-logo {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="logo-header">
        <img src="image/kofelini logo.png" alt="Kofelini Logo" class="logo">
        <!-- Або текстова версія -->
        <!-- <h1 class="text-logo">Kofelini</h1> -->
    </div>

    <div class="social-container">
        <div class="social-links">
            <a href="https://www.instagram.com/kofelini.com.ua?igsh=Y3I3Z2tlM3RteDdk" 
               class="social-link"
               target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            
            <a href="https://www.tiktok.com/@kofelini.com.ua?_t=ZM-8vJaCLNXRnb&_r=1" 
               class="social-link"
               target="_blank">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>

            <!-- Інші соцмережі (за потреби) -->
            <a href="https://www.facebook.com/share/1FBdZWCjjZ/?mibextid=wwXIfr" class="social-link">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
           
            </a>
        </div>
    </div>
</body>
</html>
